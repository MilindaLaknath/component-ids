paths:
  /auth/callback:
    get:
      parameters:
        - name: code
          in: query
          description: | 
            Authentication code obtained from the initial OAuth flow of MIG product.
          required: true
          type: string
      tags:
        - Auth
      description: |
        Callback URL of the OAuth call from MIG. This API endpoint redirects the request either with
        success code or error code back to self service portal URL. You can set 
        redirect URI of the Service Provider in MIG for this API endpoint.
      responses:
        307:
          description: Temporary Redirect
          schema:
            properties:
              acaccess_token:
                type: string
                
  /auth/validate:
    get:
      parameters:
        - name: access_token
          in: query
          description: |
            Access token which should be validated
          required: false
          type: string
      tags:
        - Auth
