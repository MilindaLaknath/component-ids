paths:
  /auth/callback:
    get:
      parameters:
        - name: code
          in: query
          description: |
            Authentication code obtained from the initial OAuth flow of MIG product.
          required: true
          type: string
      tags:
        - Auth
      description: |
        Callback URL of the OAuth call from MIG. This API endpoint redirects the request either with
        success code or error code back to self service portal URL. You can set
        redirect URI of the Service Provider in MIG for this API endpoint.
      responses:
        307:
          description: Temporary Redirect
          schema:
            properties:
              acaccess_token:
                type: string

  /auth/validate:
    get:
      parameters:
        - name: access_token
          in: query
          description: |
            Access token which should be validated
          required: false
          type: string
      tags:
        - Auth
      description: |
        Validates the access token and returns the response from MIG `userinfo` call
      responses:
        200:
          description: |
            Successfully validated response
          schema:
            $ref: '#/definitions/UserInfoModel'
        401:
          description: |
            Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponseModel'

  /user/login_history:
    get:
      parameters:
        - name: access_token
          in: query
          description: |
            A valid access token
          required: true
          type: string
        - name: page
          in: query
          default: 1
          description: |
            Page number
          required: false
          type: integer
        - name: limit
          in: query
          default: 15
          description: |
            Results per page
          required: false
          type: integer
      tags:
        - User
      description: |
        Returns login history of current authenticated user. User MSISDN is retrieved from the
        `access_token`
      responses:
        200:
          description: |
            Successful response
          schema:
            $ref: '#/definitions/LoginHistoryResultsResponse'
        401:
          description: |
            Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponseModel'

