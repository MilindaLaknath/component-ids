<div class="auth-main">
  <div class="auth-block">
    <h1>Reset Your PIN</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
        <label for="inputName3" class="col-sm-4 control-label">Current PIN</label>

        <div class="col-sm-6">
          <input [formControl]="name" type="text" class="form-control" id="inputName3" placeholder="Enter current PIN">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-4 control-label">New PIN</label>

        <div class="col-sm-6">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Enter new PIN">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="inputPassword4" class="col-sm-4 control-label">Repeat new PIN</label>

        <div class="col-sm-6">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Repeat new PIN">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
        </div>
      </div>
      <div class="form-group row">
        <br>
        <div class="col-sm-4">
          <button [disabled]="!form.valid" type="submit" class="btn btn-xm btn-default btn-auth btn-raised">Change the PIN</button>
        </div>
        <div class="col-sm-4">
          <button  type="button" class="btn btn-success btn-xm btn-raised btn-auth" href="/#/dashboard">Back</button>
        </div>
      </div>
    </form>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div -->
  </div>
</div>
